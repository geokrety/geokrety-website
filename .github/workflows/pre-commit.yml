name: pre-commit

on:
  pull_request:
    branches-ignore:
      - master
      - l10n_master
      - l10n_new-theme
  push:
    branches-ignore:
      - master
      - l10n_master
      - l10n_new-theme

jobs:
  lint:
    uses: geokrety/geokrety-gha-workflows/.github/workflows/pre-commit_php.yml@main
    with:
      php_version: 8.2
