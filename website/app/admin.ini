[routes]
GET @admin_home: /admin = \GeoKrety\Controller\Admin\Home->get
GET @admin_rebuild_templates: /admin/caches/rebuild/templates = \GeoKrety\Controller\Cli\SmartyTemplates->compileAllTemplates
GET @admin_rebuild_translation: /admin/gettext/build = \GeoKrety\Controller\Cli\GetText->buildTranslations
GET @admin_assets_clear: /admin/assets/clear = \GeoKrety\Controller\Cli\Assets->clear

[ACCESS.rules]
allow /admin* = 90, 99  ; \GeoKrety\AuthGroup::AUTH_LEVEL_ADMINISTRATORS
