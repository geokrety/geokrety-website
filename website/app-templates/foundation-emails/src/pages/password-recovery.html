---
subject: '{$subject}'
---

<container>
    <row>
        <columns>

            <spacer size="16"></spacer>

            <h1 class="text-center">{t}Forgot Your Password?{/t}</h1>

            <spacer size="16"></spacer>

            <p class="text-center">{t}It happens. Click the link below to reset your password.{/t}</p>
            <button class="large expand" href="{'password_recovery_validate_token'|alias:sprintf('@token=%s', $token->token)}">{t}Reset Password{/t}</button>

            <hr />

            <p><small>{t escape=no}You're getting this email because you've requested a password recovery from our website. If you never created an account on GeoKrety.org, please <a href="mailto:{GK_SITE_EMAIL}?subject=%3Cyour%20subject%3E%20ref%3A{$token->token}">contact us</a>.{/t}</small></p>
        </columns>
    </row>

    <spacer size="16"></spacer>
</container>
